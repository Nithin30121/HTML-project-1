<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===========================
           NAVBAR (OCEAN BLUE SERENITY)
        ============================ */
        .navbar {
            width: 100%;
            background: #004E89; /* Deep Ocean Blue */
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar img {
            height: 40px;
        }

        .navbar h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .navbar a {
            color: #9EEBF5; /* Light Aqua */
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #68D8EE; /* Aqua hover */
            opacity: 1;
        }

        /* MAIN CONTENT AREA (left + right) */
        .main {
            flex: 1;
            display: flex;
        }

        /* LEFT SIDE */
        .left {
            width: 50%;
            background: #000A6E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .left img {
            width: 180px;
            margin-bottom: 20px;
        }

        .left .circle-bg {
            position: absolute;
            width: 90%;
            height: 90%;
            background-image: url("pattern.png");
            background-size: 220px;
            background-repeat: repeat;
            opacity: 0.15;
            border-radius: 50%;
        }

        .left .content {
            position: relative;
            max-width: 450px;
            z-index: 2;
        }

        /* RIGHT SIDE */
        .right {
            width: 50%;
            background-color: #CFF7FA;
            background-image: url("pattern.png");
            background-repeat: repeat;
            background-size: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .login-box {
            width: 380px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box h2 {
            font-size: 30px;
            font-weight: 700;
            color: #0077B6;
            margin-bottom: 20px;
        }

        .decor-line {
            width: 80%;
            height: 3px;
            background: #0077B6;
            margin: 0 auto 20px auto;
            border-radius: 5px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 15px;
            font-weight: 600;
            color: #003A99;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #59D8F0;
            font-size: 15px;
        }

        .input-group input:focus {
            border-color: #ffe600;
            outline: none;
            box-shadow: 0 0 5px #9EEBF5;
        }

        .login-btn {
            width: 100%;
            background: #0077B6;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #005FBD;
        }

        .admin-btn {
            width: 100%;
            background: #003A99;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-btn:hover {
            background: #00246D;
        }

        .register-link {
            display: block;
            text-align: center;
            color: #FFD447;
            font-size: 15px;
            font-weight: 700;
            margin-top: 12px;
            text-decoration: none;
            transition: 0.2s;
        }

        .register-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .or {
            margin: 20px 0;
            font-weight: bold;
            color: #005FBD;
        }

        .social-icons img {
            width: 40px;
            margin: 0 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .main {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                height: auto;
            }

            .left {
                padding: 60px 20px;
            }

            .right {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- ============================
         NAVBAR
    ============================= -->
    <div class="navbar">
        <div class="logo-area">
            <h1>INDIAN CULTURE</h1>
        </div>

        <a href="Coutline.html">Home</a>
    </div>

    <!-- MAIN SECTION -->
    <div class="main">
        <div class="left">
            <div class="circle-bg"></div>
            <div class="content">
                <img src="image.png" alt="Culture Logo" />  
                <h2>INDIAN CULTURE</h2>
                <p>Discover, Learn, Immerse, Connect</p>
                <br />
                <p>
                    Recognizing the ongoing need to position itself for the digital future, 
                    this platform hosts data of cultural relevance from repositories and 
                    institutions across India.
                </p>
            </div>
        </div>

        <div class="right">
            <div class="login-box">
                <h2>Log in</h2>
                <div class="decor-line"></div>

                <div class="input-group">
                    <label>Username</label>
                    <input id="username" type="text" placeholder="Enter username" />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input id="password" type="password" placeholder="Enter password" />
                </div>

                <button class="login-btn" onclick="loginUser()">Log in</button>
                <button class="admin-btn" onclick="adminLogin()">Admin Login</button>

                <a href="register.html" class="register-link">Not registered yet?</a>

                <p class="or">OR</p>

                <div class="social-icons">
                    <img src="facebook.png" alt="Facebook">
                    <img src="google.png" alt="Google">
                    <img src="twitter.png" alt="Twitter">
                    <img src="insta.png" alt="LinkedIn">
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginUser() {
            const username = document.getElementById("username").value;

            if (username.trim() === "") {
                alert("Please enter a username.");
                return;
            }

            localStorage.setItem("username", username);
            window.location.href = "Coutline.html";
        }

        function adminLogin() {
            window.location.href = "admin.html";
        }
    </script>

</body>
</html>
